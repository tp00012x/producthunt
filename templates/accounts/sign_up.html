{% extends 'producthunt/base.html' %}
{% block content %}

    {% if error %}
        {{ error }}
        <br>
        <br>
    {% endif %}

    <h1>Sign up!</h1>
    <form action="{% url 'sign_up' %}" method="POST">
        {% csrf_token %}
        Username:
        <br>
        <input type="text" name="username">
        <br>
        Password:
        <br>
        <input type="password" name="password1">
        <br>
        Confirm password:
        <br>
        <input type="password" name="password2">
        <br>
        <input class='btn btn-primary' type="submit" name="Sign up!">
    </form>
{% endblock %}
